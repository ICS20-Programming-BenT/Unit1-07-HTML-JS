<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="keywords" content="Immaculata, ICS20">
    <meta name="author" content="Ben Thomson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_more/apple-touch-icon (1).png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_more/favicon-32x32 (1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_more/favicon-16x16 (1).png">
    <link rel="manifest" href="./fav_more/site (1).webmanifest">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-yellow.min.css" />
    <link rel="stylesheet" href="./css/more_js.css">
    <title>My Second Webpage with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      function ClickMebutton() {
        alert("Welcome to my second Webpage using JavaScript! I am already feeling more confident with my abilities in basic JavaScript, and I am excited to expand on my knowledge in future lessons!")
      }
			function CSSbutton() {
        alert("Don't forget that proper style is still important! The best way to ensure proper style is to pair a CSS file with your HTML file and MDL components, to ensure a neat and visually pleasing Webpage each time!")
      }
    </script>
    <h1>JavaScript basics!</h1>
    <p>Although our journey with JavaScript is starting, it is still important to remember the basics of programming, such as proper style in HTML and CSS.</p>
    
    <!-- Raised button -->
    <button onclick="ClickMebutton()" class="mdl-button mdl-js-button mdl-button--raised">
      Click me!
    </button>

    <!-- Raised button with ripple -->
    <button onclick="CSSbutton()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
		  CSS
    </button>
  </body>
</html>
