<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My Second Webpage with JavaScript">
    <meta name="keywords" content="Immaculata, ICS20">
    <meta name="author" content="Ben Thomson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_more/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_more/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_more/favicon-16x16.png">
    <link rel="manifest" href="./fav_more/site.webmanifest">
    
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-yellow.min.css" />
		<link rel="stylesheet" href="./css/more_js.css">
    <title>My Second Webpage with JavaScript</title>
  </head>
  <body>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      function ClickMebutton() {
        alert("Hello, World!")
      }
			function CSSbutton() {
        alert("Style is still important!")
      }
    </script>
    <h1>Hello, World! with JS</h1>
		<p>Proper HTML style is important.</p>
    
		<!-- Raised button -->
    <button onclick="ClickMebutton()" class="mdl-button mdl-js-button mdl-button--raised">
      Click me!
    </button>

		<!-- Raised button with ripple -->
		<button onclick="CSSbutton()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
		  CSS
		</button>
  </body>
</html>
